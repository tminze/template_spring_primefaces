<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Template</title>
    <h:outputScript name="js/jquery-3.3.1.min.js"/>
    <h:outputScript name="js/jquery-ui.js"/>
    <h:outputScript name="js/default.js"/>
    <!--h:outputStylesheet name="css/jquery-ui.css"/-->
    <h:outputStylesheet name="css/default.css"/>
</h:head>
<h:body>
    <div id="mapz" class="textmode">
        <ui:insert name="header">
            <ui:include src="header.xhtml"/>
        </ui:insert>
        <div id="main">
            <ui:insert name="nav">
                <ui:include src="nav-left.xhtml"/>
            </ui:insert>
            <div id="portletsArea">
                <ui:insert name="content" />
            </div>
        </div>
    </div>
</h:body>
</html>
